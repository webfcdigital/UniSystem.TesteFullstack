<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-md">
    <div class="text-center">
      <h1 class="text-3xl font-bold text-gray-900">Entrar</h1>
      <p class="mt-2 text-sm text-gray-600">Digite suas credenciais para acessar sua conta.</p>
    </div>

    <form class="space-y-6" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div>
        <label for="email" class="sr-only">Endereço de e-mail</label>
        <input id="email" type="email" formControlName="email" required
               class="relative block w-full px-3 py-2 text-gray-900 placeholder-gray-500 border border-gray-300 rounded-md appearance-none focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
               placeholder="Endereço de e-mail">
      </div>

      <div>
        <label for="password" class="sr-only">Senha</label>
        <input id="password" type="password" formControlName="password" required
               class="relative block w-full px-3 py-2 text-gray-900 placeholder-gray-500 border border-gray-300 rounded-md appearance-none focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
               placeholder="Senha">
      </div>

      <div>
        <button type="submit" [disabled]="!loginForm.valid"
                class="relative flex justify-center w-full px-4 py-2 text-sm font-medium text-white bg-indigo-600 border border-transparent rounded-md group hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:bg-indigo-400">
          Entrar
        </button>
      </div>
    </form>

    <div class="text-sm text-center">
      <a href="/register" class="font-medium text-indigo-600 hover:text-indigo-500">
        Não tem uma conta? Cadastre-se
      </a>
    </div>

    <div *ngIf="isLoading" class="p-4 mt-3 text-sm text-yellow-700 bg-yellow-100 rounded-lg" role="alert">
      Aguarde...
    </div>

    <div *ngIf="error" class="p-4 mt-3 text-sm text-red-700 bg-red-100 rounded-lg" role="alert">
      {{ error }}
    </div>
  </div>
</div>
